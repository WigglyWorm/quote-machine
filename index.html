<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="bg" class="bg-0">
    <div class="ui text container">
          <h1>Quote Machine</h1>
          <h2> Get Inspired Today</h2>
          <hr>    
      </div>
      <div class="">
          <div class="ui container quote-box">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
          <div class="buttons">
            <a href="#" class="ui white button get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a>
            <a href="#" class="ui blue button share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a>
          </div>
     </div>
     

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
  </body>
</html>
